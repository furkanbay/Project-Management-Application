<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Management Application</title>
    <link rel="stylesheet" type="text/css" href="./css/main.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@700&family=Roboto:wght@500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header></header>
    <nav>
      <div class="menu">
        <div class="top">
          <object
            type="image/svg+xml"
            data="./img/menu-icon.svg"
            class="menu-icon"
          >
            <p class="no-support">Your browser does not support SVG!</p>
          </object>
          <div class="textLogo">
            <span class="text">dh</span>
            <span class="dot">.</span>
          </div>
        </div>
        <div class="middle">
          <object type="image/svg+xml" data="./img/notification.svg">
            <p class="no-support">Your browser does not support SVG!</p>
          </object>
          <object type="image/svg+xml" data="./img/mail-box.svg">
            <p class="no-support">Your browser does not support SVG!</p>
          </object>
          <object type="image/svg+xml" data="./img/flash.svg">
            <p class="no-support">Your browser does not support SVG!</p>
          </object>
        </div>
        <div class="bottom">
          <div class="user-pic"></div>
          <object type="image/svg+xml" data="./img/setting.svg">
            <p class="no-support">Your browser does not support SVG!</p>
          </object>
        </div>
      </div>
      <div class="block"></div>
      <div class="subMenu">
        <div class="top">
          <ul>
            <li>Dashboard</li>
            <li class="selected">Project</li>
            <li>Issues and Filters</li>
            <li>Structure</li>
            <li>Settings</li>
          </ul>
        </div>
        <div class="bottom">
          <ul>
            <li>Commercial Request</li>
            <li>Marketting</li>
            <li>Business research</li>
            <li>Finances</li>
          </ul>
        </div>
      </div>
    </nav>
    <main>
      <object
        type="image/svg+xml"
        data="./img/section-arrow.svg"
        class="sectionArrow"
      >
        <p class="no-support">Your browser does not support SVG!</p>
      </object>
      <div class="container">
        <div class="top">
          <div class="active-menu">
            <span>dh</span>
            <h2>Projects</h2>
          </div>
          <div class="bar">
            <div class="user-btn">
              <button>
                <object type="image/svg+xml" data="./img/user-profile.svg">
                  <p class="no-support">Your browser does not support SVG!</p>
                </object>
              </button>
            </div>
            <div class="user-btn">
              <button>
                <object type="image/svg+xml" data="./img/headphone.svg">
                  <p class="no-support">Your browser does not support SVG!</p>
                </object>
              </button>
            </div>
            <div class="user-btn">
              <button>
                <object type="image/svg+xml" data="./img/disk.svg">
                  <p class="no-support">Your browser does not support SVG!</p>
                </object>
              </button>
            </div>
            <div class="search-bar">
              <span>Search...</span>
              <object type="image/svg+xml" data="./img/search.svg">
                <p class="no-support">Your browser does not support SVG!</p>
              </object>
            </div>
          </div>
        </div>
        <div class="middle">
          <div class="project">
            <div class="pIcon">
              <div class="iconContainerLeft">
                <svg
                  width="24"
                  height="25"
                  viewBox="0 0 24 25"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M13 3L3 15H11V22L16 16.5L21 11H13V3Z"
                    stroke="#fff"
                    stroke-width="2"
                  />
                </svg>
              </div>
            </div>
            <div class="projectContainer">
              <div class="users">
                <div class="user-pic1"></div>
                <div class="user-pic2"></div>
                <div class="user-pic3"></div>
              </div>
              <div class="more">
                <object type="image/svg+xml" data="./img/more.svg">
                  <p class="no-support">Your browser does not support SVG!</p>
                </object>
              </div>
            </div>
            <div class="pName">
              <h3>iOS Project</h3>
              <span>32 Tasks</span>
            </div>
          </div>
          <div class="project">
            <div class="pIcon">
              <div class="iconContainerRight">
                <svg
                  width="24"
                  height="25"
                  viewBox="0 0 24 25"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M13 3L3 15H11V22L16 16.5L21 11H13V3Z"
                    stroke="#fff"
                    stroke-width="2"
                  />
                </svg>
              </div>
            </div>
            <div class="projectContainer">
              <div class="users">
                <div class="user-pic1"></div>
                <div class="user-pic2"></div>
                <div class="user-pic3"></div>
              </div>
              <div class="more">
                <object type="image/svg+xml" data="./img/more.svg">
                  <p class="no-support">Your browser does not support SVG!</p>
                </object>
              </div>
            </div>
            <div class="pName">
              <h3>Web Application</h3>
              <span>124 Taks</span>
            </div>
          </div>
          <div class="addProject">
            <svg
              width="16"
              height="16"
              viewBox="0 0 16 16"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path d="M8 0V16M0 8H16" stroke="#2C3550" stroke-width="2" />
            </svg>
          </div>
        </div>
        <div class="bottom"></div>
      </div>
    </main>
  </body>
</html>
